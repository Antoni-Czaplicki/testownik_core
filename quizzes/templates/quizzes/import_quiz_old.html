{% extends 'base.html' %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/import_quiz.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"
            integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'js/import_quiz_old.js' %}"></script>
{% endblock %}
{% block title %}Importuj quiz{% endblock %}
{% block content %}
    <div class="card p-4 border-0 shadow">
        <h1 class="h5">Zaimportuj quiz ze starej wersji</h1>
        <div class="alert alert-danger d-none" id="import-error"></div>
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="mb-3" id="file">
                    <label class="form-label" for="file-input">Plik zip z pytaniami</label>
                    <div class="position-relative border rounded p-3 text-center" id="file-box"
                         style="border-style: dashed; cursor: pointer;">
                        <input class="form-control d-none" type="file" accept=".zip" id="file-input">
                        <div id="file-placeholder">
                            <iconify-icon icon="bi:file-earmark-arrow-up" style="font-size: 2rem;"></iconify-icon>
                            <p class="mt-2">Wybierz plik…</p>
                        </div>
                        <span class="d-none" id="file-name"></span>
                    </div>
                    <div id="file-help" class="form-text text-danger d-none"></div>
                </div>
            </div>
            <div class="col-md-1 d-flex justify-content-center align-items-center text-muted">
                /
            </div>
            <div class="col-md-5">
                <div class="mb-3" id="directory">
                    <label class="form-label" for="directory-input">Folder z pytaniami</label>
                    <div class="position-relative border rounded p-3 text-center" id="directory-box"
                         style="border-style: dashed; cursor: pointer;">
                        <input class="form-control d-none" type="file" id="directory-input" webkitdirectory mozdirectory
                               directory multiple>
                        <div id="directory-placeholder">
                            <iconify-icon icon="bi:folder" style="font-size: 2rem;"></iconify-icon>
                            <p class="mt-2">Wybierz folder…</p>
                        </div>
                        <span class="d-none" id="directory-name"></span>
                    </div>
                    <div id="directory-help" class="form-text text-danger d-none"></div>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="title">Nazwa</label>
            <input class="form-control" type="text" id="title" placeholder="Nazwa bazy">
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Opis</label>
            <textarea class="form-control" id="description" placeholder="Dodatkowy opis" rows="3"></textarea>
        </div>
        <div class="text-center">
            <button class="btn btn-outline-primary" id="import-button">Importuj</button>
        </div>
    </div>
{% endblock %}
