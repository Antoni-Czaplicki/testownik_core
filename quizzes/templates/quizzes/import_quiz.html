{% extends 'base.html' %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/import_quiz.css' %}">
    <script src="{% static 'js/import_quiz.js' %}"></script>
{% endblock %}
{% block title %}Importuj quiz{% endblock %}
{% block content %}
    <div class="card p-4 border-0 shadow">
        <h1 class="h5">Zaimportuj quiz</h1>
        <div class="alert alert-danger d-none" id="import-error"></div>
        <div class="btn-group d-flex justify-content-center my-3" role="group">
            <button class="btn btn-outline-inverted flex-grow-0" data-upload-type="file">Z pliku</button>
            <button class="btn btn-outline-inverted active flex-grow-0" data-upload-type="link">Z linku</button>
            <button class="btn btn-outline-inverted flex-grow-0" data-upload-type="json">Z tekstu</button>
        </div>
        <div class="mb-3" id="file" style="display: none;">
            <label class="form-label" for="file-input">Plik z quizem</label>
            <div class="position-relative border rounded p-3 text-center" id="file-box"
                 style="border-style: dashed; cursor: pointer;">
                <input class="form-control d-none" type="file" accept=".json" id="file-input">
                <div id="file-placeholder">
                    <iconify-icon icon="bi:file-earmark-arrow-up" style="font-size: 2rem;"></iconify-icon>
                    <p class="mt-2">Wybierz plikâ€¦</p>
                </div>
                <span class="d-none badge text-bg-secondary" id="file-name"></span>
            </div>
            <p class="form-text d-none" id="file-help"></p>
        </div>
        <div class="mb-3" id="link">
            <label for="link-input" class="form-label">Link do quizu</label>
            <input type="text" class="form-control" placeholder="Wklej link do quizu" id="link-input">
            <p class="form-text d-none" id="link-help"></p>
        </div>
        <div class="mb-3" id="text" style="display: none;">
            <label for="text-input" class="form-label">Quiz w formie tekstu</label>
            <textarea class="form-control" placeholder="Wklej quiz w formie tekstu" id="text-input" rows="5"></textarea>
            <p class="form-text d-none" id="text-help"></p>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" id="import-button">Importuj</button>
        </div>
    </div>
{% endblock %}
